<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap/3.3.5/bootstrap.min.css">
    <!--<link rel="stylesheet" href="../css/bootstrap/3.3.5/bootstrap-theme.min.css">-->
    <link rel="stylesheet" href="../css/bootstrap-toggle/bootstrap-toggle.min.css">
    <link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css">
    <script type="text/javascript" src="../js/libs/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../js/libs/bootstrap/3.3.5/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/libs/bootstrap-toggle/bootstrap-toggle.min.js"></script>
    <script type="text/javascript" src="../js/core/config.js"></script>
    <style>
        body {
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 120%;
            padding-bottom: 0px;
            margin-bottom: 0px;
        }
        .popup-dimensions {
            /* avoid an excessively wide status text */
            /*
            white-space: pre;
            text-overflow: ellipsis;
            overflow: hidden;
            */
            max-width: 800px;
            min-width: 300px;
            padding-bottom: 0%;
            margin-bottom: 0px;
        }
        .after-header { padding:50px 0px; }
    </style>
</head>
<body>
    <div class="panel panel-default popup-dimensions">
        <div class="panel-heading clearfix">
            <h3 class="panel-title pull-left">Docs Online Viewer</h3>
            <a class="pull-right" href="#">
                <input id="toggle-enable-dov" type="checkbox" checked data-toggle="toggle" data-on="Enabled" data-off="Disabled" data-size="mini" data-onstyle="success" data-offstyle="warning">
            </a>
        </div>
        <div class="panel-body" style="margin: 0px; padding: 0px; padding-bottom: 0px;">
            <div class="list-group" style="margin-bottom: 0px;">
                <button id="browser-action-options" type="button" class="list-group-item"><i class="fa fa-cog fa-fw"></i>&nbsp; Options</button>
                <a class="list-group-item" href="popup-about.html"><i class="fa fa-info-circle fa-fw"></i>&nbsp; About <span class="glyphicon glyphicon-menu-right pull-right" aria-hidden="true"></span></a>
            </div>
        </div>
        <!--
        <div class="panel-footer">
            <small>Built with Bootcards - Form Card</small>
        </div>
        -->
    </div>
    <script type="text/javascript" src="../js/core/browser-action-popup.js"></script>

</html>
